<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/movie.css">
</head>

<body>
    <div class="text-center" id="mainHeader">
        <h2>Movie watch list</h2>
    </div>
    <main class="container">
        <div>
            <div class="allMovies">
                <section>
                    <div style="height: 468px;overflow: auto" id="getAllMovies" class="row row-cols-md-3"></div>
                </section>
            </div>
        </div>
        <section>
            <div class="text-center">
                <h2>Add a movie to the watchlist:</h2>
            </div>
            <form id="createMovie" v class="text-center">
                <div>
                    <form id="createMovie" class="col-sm-9 col-md-4">
                        <label class="form-label" for="movieName">Name:</label>
                        <input class="form-control" type="text" name="movieName" id="movieName">
                        <label class="form-label" for="movieGenre">Genre:</label>
                        <input class="form-control" type="text" name="genre" id="movieGenre">
                        <label class="form-label" for="yearReleased">Year released:</label>
                        <input class="form-control" type="text" name="yearReleased" id="movieYearReleased">
                        <label class="form-label" for="availableOn">Available on:</label>
                        <input class="form-control" type="text" name="availableOn" id="movieAvailableOn">
                        <button class="btn-secondary btn-lg" type="reset">Reset</button>
                        <button class="btn-primary btn-lg" type="submit">Submit</button>
                    </form>
                </div>
            </form>
        </section>
        <section id="movieNameGenre" class="text-center"> 
            <div id="genreDelete">
                <form class="col-sm-9 col-md-4" id="searchGenre" autocomplete="off">
                    <div id="genreHeader">
                        <h4>Search by genre:</h4>
                    </div> 
                    <!-- <label class="form-label" for="genre">Name or genre to search:</label> -->
                    <input class="form-control" type="text" name="genre" id="searchGenre">
                    <button class="btn-primary btn-lg" type="submit" id="genreButton">Genre</button>
                </form>
                <form class="col-sm-9 col-md-4" id="searchName" autocomplete="off">  
                    <div id="searchHeader">
                        <h4>Search by name:</h4>
                    </div> 
                    <input class="form-control" type="text" name="genre" id="searchName">
                    <button class="btn-primary btn-lg" type="submit" id="nameButton">Name</button>
                </form>
            </div>
        </section>
        <section>
            <div class="text-center">
                <h4 id="deleteHeader">Delete by id:</h4>
                <form class="col-md-4" id="deleteMovie" autocomplete="off">
                    <!-- <label class="form-label" for="movieId">Movie id to delete:</label> -->
                    <input class="form-control" type="text" name="movieId" id="movieId">
                    <button class="btn-primary btn-lg" type="submit">Delete id</button>
                </form>
            </div>
        </section>
        <section>
            <div class="text-center">
                <h3>Available on</h3>
                <button class="push btn-danger btn-lg" id="netflix" type="submit">Netflix</button>
                <button class="push btn-info btn-lg" id="disney" type="submit">Disney</button>
                <button class="push btn-primary btn-lg" id="amazon" type="submit">Amazon</button>
                <button class="btn-secondary btn-lg" type="submit" id="changeMe" onclick="getMovies()">Show All</button>
            </div>
        </section>
        <section id="movieCounter">

        </section>


    </main>

    <div class="modal" id="myModal" tabindex="-1" aria-labelledby=".fade" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h3 class="modal-title w-100">Update movie entry</h3>
                    <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modalForm" autocomplete="off">
                        <label class="form-label" for="movieName">Name:</label>
                        <input class="form-control" type="text" name="movieName" id="updateName">
                        <label class="form-label" for="Genre">Genre:</label>
                        <input class="form-control" type="text" name="genre" id="updateGenre">
                        <label class="form-label" for="yearReleased">Year released:</label>
                        <input class="form-control" type="text" name="yearReleased" id="updateYearReleased">
                        <label class="form-label" for="availableOn">Available on:</label>
                        <input class="form-control" type="text" name="availableOn" id="updateAvailableOn">
                        <div class="text-center">
                        <button type="submit" id="modalSubmit" class="btn btn-primary" type="submit">Submit</button>
                        <button type="reset" id="modalReset" class="btn btn-secondary" type="reset">Reset</button>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <h4>Warning will permanently update a movie!</h4>
                </div>
            </div>
        </div>


    

        <script src="./scripts/movie.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
