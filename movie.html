<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="text-center">
        <h2>Movie watch list</h2>
    </div>
    <main class="container">
        <div>
            <section >
                <h2>Delete</h2>
                <form id="deleteMovie">
                    <label class="form-label" for="movieId">Id:</label>
                    <input class="form-control" type="text" name="movieId" id="movieId">
                    <button class="btn-primary btn-sm" type="submit">Delete</button>
                </form>
            </section>
            <section>
                <h2>Create movie</h2>
                <form id="createMovie">
                    <div class="col-sm-9 col-md-3">
                        <label class="form-label" for="movieName">Name:</label>
                        <input class="form-control" type="text" name="movieName" id="movieName">
                        <label class="form-label" for="movieName">Genre:</label>
                        <input class="form-control" type="text" name="genre" id="movieGenre">
                        <label class="form-label" for="movieName">Year released:</label>
                        <input class="form-control" type="number" name="yearReleased" id="movieYearReleased">
                        <label class="form-label" for="movieName">Available on:</label>
                        <input class="form-control" type="text" name="availableOn" id="movieAvailableOn">
                    </div>
                    <div>
                        <button class="btn-secondary btn-sm" type="reset">Reset</button>
                        <button class="btn-primary btn-sm" type="submit">Submit</button>
                    </div>
                </form>
            </section>
        </div>
        <div class="allMovies">
            <section>
                <h2>Get Movies</h2>
                <div id="getAllMovies"></div>
            </section>
        </div>

    </main>
    <script src="./scripts/movie.js"></script>
</body>

</html>
